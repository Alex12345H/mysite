<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bild Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="upload-container">
    <h2>Bild Upload</h2>

</body>
</html>
